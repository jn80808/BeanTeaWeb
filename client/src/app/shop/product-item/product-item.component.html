<div class="card h-100 shadow-sm" *ngIf="product">
    <div class="card-body d-flex flex-column">
        <div class="image position-relative" style="cursor: pointer;">
            <img src="{{product.imageUrl}}" alt="{{product.name}}" class="img-fluid product-image">
            <div class="hover-overlay d-flex justify-content-center align-items-center">
                <button class="btn btn-primary fa fa-shopping-cart me-2"></button>
                <button routerLink="/shop/{{product.id}}" class="btn btn-primary">View</button>
            </div>
        </div>
        <a href="" class="text-decoration-none mb-2">
            <h6 class="text-uppercase product-name">
                {{product.name}}
            </h6>
        </a>
        <span class="mb-2">{{ product.price | currency }}</span>
    </div>
</div>
